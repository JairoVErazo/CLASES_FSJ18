<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <header>
        <h1>Recopilación de datos </h1>
    </header>

    <main>
    
        <table border="1" cellpadding="5" cellpacing="0">
        
             <thead>
                <caption>Formulario de Regiatro</caption>
                <th colspan="4">Informacion del estudiante</th>
            </thead>
            
            <tbody>
                <tr>
                    <td>Nombre</td>
                    <td colspan="3"><input type="text", name="nombre"></td>
                </tr>

                <tr>
                    <td>Apellidos</td>
                    <td colspan="3"><input type="text", name="apellidos"></td>
                </tr>

                <tr>
                    <td>Curso</td>
                    <td colspan="3"><select name="cursos">
                        <option value="1">Curso de programación</option>
                        <option value="2">Habilidades de empleabilidad</option>
                        <option value="3">Curso de ingles técnicoo</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Dirección</td>
                    <td colspan="3"><textarea name="dirección" cols="30" rows="5"></textarea></td>
                </tr>

                <tr>
                    <td>Telefono</td>
                    <td><input type="tel" name="telefono"></td>
                    <td>Telefono Alternativo</td>
                    <td><input type="tel" name="alternativo" ></td>
                </tr>

                <tr>
                    <td>Genero</td>
                    <td colspan="3"> <input type="radio" name="genero" value="1"><label for="genero">Masculino</label> 
                         <input type="radio" name="genero" value="2"><label for="genero">Femenino</label>
                    </td>
                </tr>

                <tr>
                    <td>Correo Electrónico</td>
                    <td colspan="3"><input type="email" name="email"></td>
                </tr>

                <tr>
                    <td>Fecha de ingreso</td>
                    <td><input type="date" name="fecha"></td>
                    <td>Hora</td>
                    <td><input type="datetime" name="hora"></td>
                </tr>

                <tr>
                    <td>Foto del Estudiante</td>
                    <td colspan="3"><input type="file" name="foto"></td>
                </tr>

                <tr>
                    <th colspan="4">Informacion Familiar</th>
                </tr>

                <tr>
                    <td>Nombre</td>
                    <td colspan="3"><input type="text", name="nombre2"></td>
                </tr>

                <tr>
                    <td>Apellidos</td>
                    <td colspan="3"><input type="text", name="apellidos2"></td>
                </tr>

                <tr>
                    <td>Telefono</td>
                    <td><input type="tel" name="telefono"></td>
                    <td>Telefono Alternativo</td>
                    <td><input type="tel" name="alternativo" ></td>
                </tr>

                <tr>
                    <td>Genero</td>
                    <td colspan="3"> <input type="radio" name="genero2" value="1"><label for="genero2">Masculino</label> 
                         <input type="radio" name="genero2" value="2"><label for="genero2">Femenino</label>
                    </td>
                </tr>

                <tr>
                    <td>Correo Electrónico</td>
                    <td colspan="3"><input type="email" name="email2"></td>
                </tr>

                <tr>
                    <td colspan="4">
                        <input type="checkbox" name="terminos"> 
                        <label for="terminos">Acepto los terminos y condiciones</label>
                    </td>
                  
                </tr>

               <tfoot>
                <td colspan="4"><input type="submit" value="Registrar Datos"></td>
               </tfoot>


            </tbody>
        </table>

    </main>
</body>
</html>
